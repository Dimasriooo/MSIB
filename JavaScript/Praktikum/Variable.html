<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable dan Tipe Data</title>
</head>
<body>
    <script>
        let name = "John"; // menyimpan nama sebagai teks
        const age = 30; // menyimpan umur sebagai angka
        let isMarried = false; // menyimpan status nikah sebagai boolean
        let hobbies = ["Reading", "cook", "sleeping",]; // menyimpan hobi sebagai aray
        let person = {firstName: "John", lastName: "Doe"}; // menyimpan informasi sebagai objek

        document.write("nama: " + name + "<br>");
        document.write("umur: "  + age + "<br>");
        document.write("Status Menikah: " + isMarried + "<br>");
        document.write("Hobi: "+ hobbies.join(" ") + "<br>");
        document.write("nama Depan: "+ person.firstName + "<br>");
    </script>
</body>
</html>
