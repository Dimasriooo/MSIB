<script>
    let x = 5;
    let y = 10;

    document.write("x + y = " +(x+y) + "<br>"); // perjumlahan
    document.write("Apakah x lebih besar dari y? " +(x+y) + "<br>"); // perbandingan 
    document.write("Apakah x sama dengan 5 dan y sama dengan 10? " + (x==5 && y == 10) + "<br>"); // logika
</script>
