<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //deklarasi dan inisiasi variable
        let siswa = "dimas Rio"
        let nilai = 75 ;
        //structur kendali ternary
        let keterangan = (nilai >= 60) ? "lulus" : "gagal" ;

        document.write("Siswa bernama " + siswa + " dengan nilai " + nilai + "dinyatakan" + keterangan );
    </script>
</body>
