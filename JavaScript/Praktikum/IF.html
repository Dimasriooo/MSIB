
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //deklarasi dan inisiasi Variable
        let pelanggan = "budiono siegar";
        let totalBelanja = 1500000;
        let keterangan = "";

        //structur kendali if
        if(totalBelanja > 1000000) {
            keterangan = "Selamat" + pelanggan + ", anda dapat hadiah";
        }
        else {
            keterangan = "Terima Kasih"  + pelanggan + ", sudah Berbelanja";
        }
        // cetak data 
        document.write(keterangan);
    </script>
</body>
