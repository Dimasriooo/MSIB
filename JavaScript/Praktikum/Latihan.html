<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Struktur kendali If</title>
</head>
<body>
    <marquee onmouseover="stop()" onmouseout="start()">
        <h3>Belajar Kondisi If</h3>
    </marquee>
    <hr/>
    <script>
        var nama = "Siti Aminah"
        var jabatan = "Staff"
        var gaji

        if (jabatan == "manager")
                gaji = 200000000 //true 1
        else if (jabatan == "Asisten Manager")
                gaji = 150000000 //true 2
        else if (jabatan == "kabag") gaji = 10000000
        else if (jabatan == "Staff") gaji = 5000000
        else gaji = 0
        document.write("Nama : " + nama + "<br>Jabatan : " + jabatan + "<br>Gaji : " + gaji );
    </script>
</body>
</html>
